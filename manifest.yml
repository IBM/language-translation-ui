---
declared-services:
  speech-to-text-service-standard:
    label: speech_to_text
    plan: standard
applications:
- name: translation-mqtt
  path: .
  timeout: 180
  command: npm start
  #health-check-type: none
  memory: 512M
  services:
    - "Speech To Text-lg"
    - "Text to Speech-16"
  #- speech-to-text-service-standard
  env:
    NODE_ENV: production
    SECURE_EXPRESS: 1
